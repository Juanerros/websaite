<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="encabezado">
        <img src="img/logo/Logo_de_naruto_editado-removebg-preview.png" alt="logo" title="Home" id="logo">
        <nav class="menu">
            <a href="">Login</a>
            <a href="">Galeria</a>
        </nav>

    </header>

    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="First slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
                aria-label="Second slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
                aria-label="Third slide"
            ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img
                    src="img/ns.jpg"
                    class="w-100 d-block"
                    alt="First slide"
                />
                <div class="carousel-caption d-none d-md-block">
                   
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="img/animaciondenaruto.jpg"
                    class="w-100 d-block"
                    alt="Second slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h3 class="Kakashi"></h3>
                    <p class="Kakashi"></p>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="img/narucontodos.jpg"
                    class="w-100 d-block"
                    alt="Third slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    
                    
                </div>
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    

    <main>
        <div class="contenedor">
            <div class="img">
                <img src="img/Tenten.webp" alt="">
            </div>

            <div class="img">
                <img src="img/Shikamaru.webp" alt="">
            </div>

            <div class="img">
                <img src="img/RostroHinata.webp" alt="">
            </div>

            <div class="img">
                <img src="img/rock-lee.webp" alt="">
            </div>

            <div class="img">
                <img src="img/kiba.webp" alt="">
            </div>

            <div class="img">
                <img src="img/neji.webp" alt="">
            </div>

            <div class="img">
                <img src="img/ino.png" alt="">
            </div>

            <div class="img">
                <img src="img/sasuke.jpeg" alt="">
            </div>

            <div class="img">
                <img src="img/narutoo.jpeg" alt="">
            </div>

            <div class="img">
                <img src="img/sakura.webp" alt="">
            </div>

        </div>
    </main>

    <footer>

    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>
</body>
</html>
